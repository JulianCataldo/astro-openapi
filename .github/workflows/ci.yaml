name: Continous Integration

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - 'docs/**'
      - '.changeset/**'
      - '.github/**'
    branches-ignore:
      - main
      # - next
  push:
    paths-ignore:
      - 'docs/**'
      - '.changeset/**'
      - '.github/**'
    branches:
      - main
      - next

concurrency: ${{ github.workflow }}-${{ github.ref }}

env: { CI: true, FORCE_COLOR: true }

